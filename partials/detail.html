<form name="mutatieForm">
	<table class="detail-table">
	<!--<tr>
		<td>uid:</td><td>{{mutatie.id}}</td>
	</tr>-->
	<tr><td colspan="3"><img ng-click="delete()" ng-hide="addNewMode" class="float-right pointer" ng-src="images/delete32.png"></td> </tr>
	<tr>
		<td>Naam:</td><td><input type="text"
			ng-model="mutatie.name" required></td>
	</tr>
	<tr>
		<td>Bedrag:<div class="small-font">(vul negatief getal in als het een kosten mutatie is)</div></td><td><input type="number"
			ng-model="mutatie.amount"
			ng-max="10000"
			ng-min="-10000" required></td>
	</tr>
	<tr ng-show="mutatie.amount>0" >
		<td>Hoofdinkomen?</td><td>
		<input type="checkbox"
			   ng-model="mutatie.mainincome"
			   >
		</td>
	</tr>
	<tr>
		<td>datum :</td><td><input type="number"
			ng-model="mutatie.monthday"
			ng-max="31"
			ng-min="1" max="31" min="1" required></td>
	</tr>
	<!--<tr>
		<td>due:</td><td>{{mutatie.due}}</td>
	</tr>-->
	</table>
	<br>
	<button class="cancel-btn" ng-click="cancel()"></button>
	<button class="save-btn" ng-click="save()" ng-disabled="!mutatieForm.$valid"></button>
</form>
